
{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block main_content %}
<div class="container py-4">
    <h2 class="mb-3">Create Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
